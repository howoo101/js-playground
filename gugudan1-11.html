<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan</title>
</head>
<body>
    <h1>객체를 이용한 구구단 출력</h1>
    <script>
        var gugudan = {
            "results" : [],
            "calculrate" : function(num) {
                for (var i = 1; i < 10; i++) {
                    this.results[i-1] = num * i;
                }
                return this.results;
            },
            "print" : function(results){
                var length = results.length;
                document.write("<h2>"+results[0]+"단</h2>");
                for (var i = 0; i < length; i++) {
                    document.write("<h3>"+results[0]+" X "+(i+1)+
                    " = "+results[i] +"</h3>");
                }
            },
            "main" : function() {
                for(var i = 2; i < 10; i++) {
                    this.calculrate(i);
                    this.print(this.results);
                }
            }
        }
        gugudan.main();
    </script>
</body>
</html>
