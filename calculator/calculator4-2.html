<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산기</title>
</head>
<body>
    <h1>반복문을 이용한 계산기</h1>
    <p>계산할려면 q를 입력해서 제출하세요</p>
    <h2>결과</h2>
    <div id="out"></div>
    <script>
        var n1 = Number(prompt("첫번째 숫자를 입력해주세요"));
        var out = document.getElementById("out");
        var result = n1;
        var n = 2;
        while(true){
            var op  = prompt("연산자를 입력해주세요");
            if(op === "q") {
                break;
            }
            var n2 = Number(prompt(n +" 번째 숫자를 입력해주세요"));
            n++;
            switch(op) {
            case "+" : 
                result += n2; 
                break;
            case "-" : 
                result -= n2;
                break;
            case "*" : 
                result *= n2; 
                break;
            case "/" : 
                result /= n2; 
                break;
            default:
                result = "사칙연산만 입력해주세용";
                break;
        }
        out.innerHTML = result;
        } 
        
    </script>
</body>
</html>
