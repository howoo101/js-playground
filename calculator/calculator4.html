<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산기</title>
</head>
<body>
    <h1>반복문을 이용한 계산기</h1>
    <p>계산할려면 q를 입력해서 제출하세요</p>
    <p id="info">숫자 입력차례</p>
    <input type="text" id="input">
    <button onclick="calc()">제출</button>
    <h2>결과</h2>
    <div id="result"></div>
    <script>
        document.getElementById("input").focus();
        var count = 0;
        var n1 = null;
        var op = null;
        var result = null;
        var calc = function() {
            count += 1;
            console.log(count)
            if(count <3) {
                if(count %2 == 1) {
                    n1 = Number(document.getElementById("input").value)
                    result = n1;
                    document.getElementById('info').innerHTML = "기호 입력차례"
                }else {
                    op = document.getElementById("input").value;
                    document.getElementById('info').innerHTML = "숫자 입력차례"
                }
            }else {
                if(count %2 == 1) {
                    n1 = Number(document.getElementById("input").value)
                    document.getElementById('info').innerHTML = "기호 입력차례"
                }else {
                    op = document.getElementById("input").value;
                    if(op === 'q') {
                        document.getElementById("result").innerHTML = result;
                    }
                    document.getElementById('info').innerHTML = "숫자 입력차례"
                }
                switch(op) {
                case "+" : 
                    result += n1; 
                    break;
                case "-" : 
                    result -= n1;
                    break;
                case "*" : 
                    result *= n1; 
                    break;
                case "/" : 
                    result /= n1; 
                    break;
                default:
                    result = "사칙연산만 입력해주세용";
                    break;
                }
           }
           document.getElementById("input").value = "";
           document.getElementById("input").focus();
        } 
    </script>
</body>
</html>
