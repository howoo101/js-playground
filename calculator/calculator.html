<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
</head>
<body>
    <h1>사칙연산 계산 및 출력</h1>
    <script>
        var main = function() {
            document.write("<h2> 10 + 3 = "+(10+3)+"</h2>");
            document.write("<h2> 10 - 3 = "+(10-3)+"</h2>");
            document.write("<h2> 10 / 3 = "+(10/3)+"</h2>");
            document.write("<h2> 10 * 3 = "+(10*3)+"</h2>");
        }
        main();
    </script>
</body>
</html>
