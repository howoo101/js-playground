<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>시간 측정</h1>
    <script>
        var fibo = function(n) {
        if(n === 0) {
            return 0;
        }else if (n === 1) {
            return 1;
        }else {
            return fibo(n-1) + fibo(n-2);
        }
    }

        // 다이나믹 프로그래밍 기법: 그냥 재귀보다 빠름
    var arr = [0,1];
    var fibo_d = function(n) {
        if(arr[n] === undefined) {
            arr[n] = fibo_d(n-1) + fibo_d(n-2);
        }
        return arr[n];
    }

    // fibo 실행시간
    var t1 = Date.now();
    var x = fibo(40);
    var t2 = Date.now();
    console.log("fibo(40) 시간:",t2-t1, "값: ",x);
    // fibo_d 실행시간
    t1 = Date.now();
    x = fibo_d(40);
    t2 = Date.now();
    console.log("fibo_d(40) 시간:",t2-t1, "값: ",x);
    </script>
</body>
</html>
