<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
        var n = 1;
        var sum = 0;
        while (n<101) {
            sum += n;
            n++;
        }
        console.log("1부터 100까지 합은 "+sum+" 입니다.");
    </script>
</body>
</html>
