<body>

        var i = Number(prompt("몇단 보여줄까요?"));

        result = i*2;
        console.log(i+" * 2 = "+result);
        result = i*3;
        console.log(i+" * 3 = "+result);
        result = i*4;
        console.log(i+" * 4 = "+result);
        result = i*5;
        console.log(i+" * 5 = "+result);
        result = i*6;
        console.log(i+" * 6 = "+result);
        result = i*7;
        console.log(i+" * 7 = "+result);
        result = i*8;
        console.log(i+" * 8 = "+result);
        result = i*9;
        console.log(i+" * 9 = "+result);
        
    </script>
