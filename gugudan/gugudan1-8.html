<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 8,9단</title>
</head>
<body>
    몇단 출력? :<input type="text" id="num">
    <button onclick="show()" >확인</button>
    <script>
        function show() {
            var i = document.getElementById("num").value;
            if(i<2 || i>9){
                document.write("2단부터 9단까지만 하라니까");
            }else {
                condition = false;
                document.write("<h1>"+i+"단 </h1>");
                for(var j=1; j<=9; j++) {
                    document.write(i+" * "+j +" = " +i*j + "<br>");
                }
            }
        }
    </script>
    
</body>
</html>
