<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
        var input1 = prompt("키를 입력하세요 (cm)");
        var height = Number(input1)/100;
        var input2 = prompt("체중을 입력하세요 (kg)");
        var weight = Number(input2);
        
        var bmi = weight / (height*height)
        alert("당신의 bmi지수는 "+ bmi +"입니다.");


    </script>
</body>
</html>
